<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./Assets/Css/style.css">
</head>
<body>
    <main>
        <div class="container">
          <form class="dados" id="form-1">
            <h1>
              Login
            </h1>
            <input type="email" autocomplete="current-email" id="email-log" placeholder="Email" >
            <input type="password" autocomplete="current-password" id="senha-log" placeholder="Senha" >
            <samp class="erro" id="erro1"></samp>
            <button type="submit" class="sub" id="entrar">Entrar</button>
            <nav>
              <a href="./cadastro.html">Criar Conta</a>
            </nav>
          </form>
        </div>
    </main>
    <script src="./Assets/js/Entrar.js"></script>
</body>
</html>
